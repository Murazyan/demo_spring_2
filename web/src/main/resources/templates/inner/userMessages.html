<div>
  <div id="messages" style="overflow-y: scroll; height: 632px;">
    <div style="width: 30px"
        th:each="message, iStat : ${messages}">
      <p  th:classappend="${message.getFromUser().id==currentUser.id} ? right_side : left_side" th:text="${message.getText()}"></p>
    </div>
  </div>
  <div id = "bottom">
    <textarea placeholder="Type your message" id="new-message"></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
